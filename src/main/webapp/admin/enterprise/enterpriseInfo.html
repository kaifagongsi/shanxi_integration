<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">




    <title>用表企业详细</title>
    <meta name="description" content="用表企业详细">
    <meta name="keywords" content="用表企业详细">




    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">


    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/adminLTE/js/app.min.js"></script>

    <!--  angularjs -->
    <!-- 导入controller  -->
    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../js/adminBase.js"></script>
    <script type="text/javascript" src="../../js/service/adminProductService.js"></script>
    <script type="text/javascript" src="../../js/service/adminEnterpriseService.js"></script>
    <script type="text/javascript" src="../../js/controller/adminProductAndEnterpriseController.js"></script>
</head>

<body class="hold-transition skin-purple sidebar-mini" ng-app="shanxi-admin" ng-controller="adminProductAndEnterpriseController" ng-init="initEnterprise()">

    <div class="wrapper">

        <div class="content-wrapper" style="margin-left: 0px">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    数据管理
                    <small>数据表单</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li><a href="#">数据管理</a></li>
                    <li class="active">数据表单</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--基础控件-->
                            <div class="tab-pane active" id="tab-common">
                                <div class="row data-type">

                                    <div class="col-md-2 title">企业名称</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" ng-model="enterprise.enterpriseName" placeholder="企业名称" value="">
                                    </div>

                                    <div class="col-md-2 title">企业地址</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" ng-model="enterprise.enterpriseAddress" placeholder="企业地址" value="">
                                    </div>

                                    <div class="col-md-2 title">法人代表</div>
                                    <div class="col-md-4 data">
                                            <input type="text" class="form-control" ng-model="enterprise.corporateRepresentative"  placeholder="法人代表" value="">
                                    </div>

                                    <div class="col-md-2 title">统一社会信用代码</div>
                                    <div class="col-md-4 data">
                                            <input type="text" class="form-control"  ng-model="enterprise.uniformSocialCreditCode"  placeholder="统一社会信用代码">
                                    </div>

                                    <div class="col-md-2 title">核准机构</div>
                                    <div class="col-md-4 data">
                                            <input type="text" class="form-control" ng-model="enterprise.approvalAuthorityEnterprise" placeholder="核准机构">
                                    </div>

                                    <div class="col-md-2 title">是否变更</div>
                                    <div class="col-md-4 data">
                                        <select class="form-control" ng-model="enterprise.isFirstSubmission" >
                                            <option value="未变更">未变更</option>
                                            <option value="已变更">已变更</option>
                                        </select>
                                        <input type="text" class="form-control" ng-model="enterprise.isFirstSubmission" placeholder="是否变更">
                                    </div>

                                    <div class="col-md-2 title">行政区间</div>
                                    <div class="col-md-5 data">
                                        <select class="form-control" ng-model="enterprise.city"   ng-options = "c.cityId as c.name for c in   entAreasCityList">
                                        </select>
                                    </div>
                                    <div class="col-md-5 data">
                                        <select class="form-control" ng-model="enterprise.administrativeId"  ng-options = "c.cityId as c.name for c in entAreasCountyList" >

                                        </select>
                                    </div>

                                    <div class="col-md-2 title">产品</div>
                                    <div class="col-md-4 data">
                                        <select class="form-control" ng-model="enterprise.productId" ng-options="p.id as p.name   for p in  productList">
                                        </select>
                                    </div>
                                    <div class="col-md-2 title">核准公告号(简称)</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" ng-model="enterprise.approvalAnnouncementNoEnterprise" placeholder="核准公告号(简称)">
                                    </div>
                                    <div class="col-md-2 title">核准公告号(全称)</div>
                                    <div class="col-md-10 data">
                                        <select class="form-control" ng-model="enterprise.approvalAnnouncementNoEnterpriseAll"  ng-options="p.id as p.title   for p in  hezhunList">
                                        </select>
                                    </div>

                                    <div class="col-md-10 data text-center">
                                        <button type="button" class="btn bg-maroon" ng-click="addEnterprise()">保存</button>
                                        <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                    </div>
                                </div>
                            </div>
                            <!--基础控件/-->
                        </div>
                        <!--tab内容/-->

                    </div>
                    <!--tab页/-->

                </div>

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- @@close -->
        <!-- 内容区域 /-->

    </div>



</body>

</html>
