<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>地理标志商标列表</title>
    <meta name="description" content="地理标志商标列表">
    <meta name="keywords" content="地理标志商标列表">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/datepicker/css/datepicker3.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">


    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/adminLTE/js/app.min.js"></script>
    <script src="../../plugins/datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../../plugins/datepicker/js/bootstrap-datepicker.zh-CN.js"></script>


    <!--  angularjs -->
    <!-- 导入controller  -->
    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../js/adminBase.js"></script>
    <script type="text/javascript" src="../../js/service/adminTrademarkServer.js"></script>
    <script type="text/javascript" src="../../js/controller/adminTradmemarkController.js"></script>
</head>
<body class="hold-transition skin-purple sidebar-mini" ng-app="shanxi-admin" ng-controller="adminTrademarkController" ng-init="initTrademarkData()"  >
<div class="wrapper">

    <div class="content-wrapper"  style="margin-left: 0px">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                地理标志商标
                <small>详细</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">地理标志商标</a></li>
                <li class="active">详细</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">新增/修改</h3>
                </div>

                <div class="box-body">
                    <!--tab页-->
                    <div class="nav-tabs-custom">
                        <!--tab内容-->
                        <div class="tab-content">
                            <!--产品信息-->
                            <div class="tab-pane active" id="tab-common">
                                <div class="row data-type">
                                    <div class="col-md-2 title">商品名称</div>
                                    <div class="col-md-4 data">
                                        <input type="text"  class="form-control" placeholder="商品名称"  ng-model="trademarkInfo.tradeName" >
                                    </div>
                                    <div class="col-md-2 title">商品类型</div>
                                    <div class="col-md-4 data"  >
                                        <input   type="text"  class="form-control" placeholder="商品类型" class="form-control" ng-model="trademarkInfo.trademarkType"  >
                                    </div>

                                    <div class="col-md-2 title">注册人中文名称</div>
                                    <div class="col-md-4 data"  >
                                        <input   type="text"  class="form-control" placeholder="注册人中文名称" class="form-control" ng-model="trademarkInfo.chineseNameOfRegisrant"  >
                                    </div>

                                    <div class="col-md-2 title">注册号</div>
                                    <div class="col-md-4 data"  >
                                        <input   type="text"  class="form-control" placeholder="注册号" class="form-control" ng-model="trademarkInfo.registrationNumber"  >
                                    </div>

                                    <!--<div class="col-md-2 title">现行状态</div>
                                    <div class="col-md-4 data"  >

                                        <select class="form-control" ng-model="trademarkInfo.state" >
                                            <option value="现行" name="现行">现行</option>
                                            <option value="废止" name="废止">废止</option>
                                        </select>
                                        &lt;!&ndash; <input   type="text"  class="form-control" placeholder="现行状态" class="form-control" ng-model="trademarkInfo.state"  >&ndash;&gt;
                                    </div>-->

                                    <div class="col-md-2 title">国际分类</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control"  ng-model="trademarkInfo.internationalClassification" placeholder="国际分类">
                                    </div>

                                    <div class="col-md-2 title">申请日期</div>
                                    <div class="col-md-4 data">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" ng-model="trademarkInfo.applicationDate"  name="publishTime"  class="form-control pull-right"id="datepicker" >
                                        </div>
                                    </div>
                                    <div class="col-md-2 title">注册人中文地址</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" ng-model="trademarkInfo.chineseAddressOfRegistrant" placeholder="注册人中文地址">
                                    </div>

                                    <!--<div class="col-md-2 title">备案日期</div>
                                    <div class="col-md-4 data">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="datepickerRecordTime" ng-model="trademarkInfo.recordTime">
                                        </div>
                                        &lt;!&ndash;<input type="text" class="form-control" ng-model="trademarkInfo.recordTime" placeholder="备案日期">&ndash;&gt;
                                    </div>-->

                                    <div class="col-md-2 title">代理机构名称</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" ng-model="trademarkInfo.nameOfAgency" placeholder="代理机构名称">
                                    </div>
                                    <div class="col-md-2 title">初审公告期号</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" ng-model="trademarkInfo.issueNumOfPreliminaryExaminationAnnouncement" placeholder="初审公告期号">
                                    </div>

                                    <div class="col-md-2 title">初审公告日期</div>
                                    <div class="col-md-4 data">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="datepickerImplementTime" ng-model="trademarkInfo.announcementDateOfPreliminaryExamination">
                                        </div>
                                    </div>

                                    <div class="col-md-2 title">注册公告期号</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control"  ng-model="trademarkInfo.regeistrationNoticeIssueNo"  placeholder="注册公告期号">
                                    </div>
                                    <div class="col-md-2 title">注册公告日期</div>
                                    <div class="col-md-4 data">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="datepickerRegTime" ng-model="trademarkInfo.dateOfBoticeOfRegeistation">
                                        </div>
                                    </div>
                                    <div class="col-md-2 title">文件上传</div>
                                    <div class="col-md-4 data">
                                        <input type="file" accept=".pdf" name="" id="pdfFile" value="" >
                                    </div>
                                    <div class="col-md-2 title">已保存的文件名称</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" disabled  ng-model="trademarkInfo.pdfPath"  placeholder="已保存的文件名称">
                                    </div>
                                    {{trademarkInfo}}
                                    <div class="col-md-10 data text-center">
                                        <button type="button" class="btn bg-maroon" ng-click="saveTrademark()">保存基本信息</button>
                                        <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                    </div>

                                </div>
                            </div>
                            <!--产品信息/-->

                            <!--产品详细-->
                            <div class="tab-pane" id="tab-productContent">
                                <span><p>产品名称：&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input id="title" style="width:800px;height:32px;" type="text" value=""   ng-model="product.name" name="title" /></p>
                                </span>
                                <div align="center" style="padding-top: 7px;">
                                    <textarea id="TextArea1" ng-model="content" name="content" cols="20" rows="2" class="ckeditor" ></textarea>
                                </div>
                                <div align="center" style="padding-top: 15px;">
                                    <input  type="button" ng-click="uploadShanXiProductInfo()" style="width: 80px;height: 35px;" value="提交" />
                                </div>
                            </div>
                            <!--产品详细/-->
                        </div>
                        <!--tab内容/-->
                    </div>

                </div>
            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->
</div>
<script>

    $(document).ready(function() {
        //Date picker 申请日期
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: 'zh-CN'
        });
        $('#datepickerRegTime').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: 'zh-CN'
        });
        //初审公告日期
        $('#datepickerImplementTime').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: 'zh-CN'
        });
    });


</script>
</body>
</html>
