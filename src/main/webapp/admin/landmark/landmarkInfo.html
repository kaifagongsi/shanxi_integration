<!DOCTYPE html>
<html xmlns:s="http://java.sun.com/xml/ns/javaee">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">

    <title>农产品地理标志</title>
    <meta name="description" content="农产品地理标志">
    <meta name="keywords" content="农产品地理标志">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <!--  angularjs -->
    <!-- 导入controller  -->
    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../js/adminBase.js"></script>

</head>

<body class="hold-transition skin-purple sidebar-mini" ng-app="shanxi-admin" ng-controller="adminLandmarkController" ng-init="initByProductNumber()" >

<div class="wrapper">

    <!-- 内容区域 -->
    <!-- @@master = admin-layout.html-->
    <!-- @@block = content -->

    <div class="content-wrapper" style="margin-left: 0px">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                农产品地理标志
                <small>农产品地理标志</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 农产品地理标志</a></li>
                <li><a href="landmarkDataList.html">农产品地理标志列表</a></li>
                <li class="active">农产品地理标志</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box-body">
                <!--tab页-->
                <div class="nav-tabs-custom">
                    <!--tab内容-->
                    <div class="tab-content">
                        <!--产品详细-->
                        <div class="tab-pane active" id="tab-productContent">
                            <div class="row data-type">
                                <div class="col-md-2 title">产品名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="contentMap.productName" id="productName"  value="">
                                </div>

                                <div class="col-md-2 title">产品编号</div>
                                <div class="col-md-4 data"  >
                                    <input type="text" class="form-control" ng-model="contentMap.productNumber" id="productNumber">
                                </div>

                                <div class="col-md-2 title">地市</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" ng-model="contentMap.city"  id="city"  ng-options = "c.cityId as c.name for c in areasCityList">
                                    </select>
                                </div>

                                <div class="col-md-2 title">区县</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" ng-model="contentMap.county"  id="county"  ng-options = "c.countyId as c.name for c in areasCountyList">
                                    </select>
                                </div>

                                <div class="col-md-2 title">所属行业</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" ng-model="contentMap.industry"  id="industry"  ng-options = "obj for obj in industryList">
                                    </select>
                                </div>

                                <div class="col-md-2 title">类别</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" ng-model="contentMap.type"  id="type"  ng-options = "label for label in typeList">
                                    </select>
                                </div>

                                <div class="col-md-2 title">证书持有者</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="contentMap.certificateHolder" id="certificateHolder"  value="">
                                </div>

                                <div class="col-md-2 title">登记年份</div>
                                <div class="col-md-4 data"  >
                                    <select class="form-control" ng-model="contentMap.registerYear"  id="registerYear"  ng-options = "year for year in yearList">
                                    </select>
                                </div>

                                <div class="col-md-2 title rowHeight2x">详情信息</div>
                                <div class="col-md-10 data rowHeight2x">
                                        <!--<textarea id="TextArea1" name="TextArea1"  rows="3" ng-model="contentMap.content" class="ckeditor"></textarea>-->
                                    <textarea ckeditor ng-model="contentMap.content" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--产品详细/-->
                    </div>

                    <!--tab内容/-->
                    <input type="text" style="display: none" ng-model="contentMap.id"  id="landmarkId"  />
                </div>

            </div>
            <!--工具栏-->
            <div class="box-tools text-center">
                <button type="button" class="btn bg-maroon" ng-click="saveLandmark()">保存</button>
                <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
            </div>
            <!--工具栏/-->
        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->
</div>

</body>

<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../../plugins/adminLTE/js/app.min.js"></script>

<script type="text/javascript" src="../../plugins/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="../../plugins/ckeditor/config.js"></script>

<script type="text/javascript" src="../../js/service/adminLandmarkService.js"></script>
<script type="text/javascript" src="../../js/controller/adminLandmarkController.js"></script>

</html>
