<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品标准详细页面</title>
    <meta name="description" content="产品标准列表">
    <meta name="keywords" content="产品标准列表">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/datepicker/css/datepicker3.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../../plugins/datepicker/js/bootstrap-datepicker.zh-CN.js"></script>
    <script src="../../plugins/adminLTE/js/app.min.js"></script>
    <!--  angularjs -->
    <!-- 导入controller  -->
    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../js/adminBase.js"></script>
    <script type="text/javascript" src="../../js/service/adminProductStandardService.js"></script>
    <script type="text/javascript" src="../../js/controller/adminProductStandardController.js"></script>



</head>
<body class="hold-transition skin-purple sidebar-mini" ng-app="shanxi-admin" ng-controller="adminProductStandardController" ng-init="initProductStandardInfo()" >

<div class="wrapper">

    <!-- 内容区域 -->
    <!-- @@master = admin-layout.html-->
    <!-- @@block = content -->

    <div class="content-wrapper" style="margin-left: 0px">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                产品标准详细
                <small>产品标准详细</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 产品标准详细</a></li>
                <li><a href="#">产品标准详细</a></li>
                <li class="active">产品标准详细</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">
            <!--{{productStandardInfoItem}}-->
            <div class="box-body">

                <!--tab页-->
                <div class="nav-tabs-custom">
                    <!--tab内容-->
                    <div class="tab-content">
                        <!--产品信息-->
                        <div class="tab-pane active" id="tab-common">
                            <div class="row data-type">
                                <div class="col-md-2 title">产品名称</div>
                                <div class="col-md-4 data">
                                    <input type="text"  class="form-control" placeholder="产品名称"  ng-model="productStandardInfoItem.productName" >
                                </div>

                                <!--<div class="col-md-2 title">标准号</div>
                                <div class="col-md-4 data"  >
                                    <select class="form-control" ng-model="product.classificationid"  ng-options = "c.classificationid as c.name for c in adminArea">
                                    </select>
                                </div>-->

                                <div class="col-md-2 title">标准号</div>
                                <div class="col-md-4 data"  >
                                    <input   type="text"  class="form-control" placeholder="标准号" class="form-control" ng-model="productStandardInfoItem.standardNumber"  >
                                </div>

                                <div class="col-md-2 title">标准名称</div>
                                <div class="col-md-4 data"  >
                                    <input   type="text"  class="form-control" placeholder="标准名称" class="form-control" ng-model="productStandardInfoItem.standardName"  >
                                </div>

                                <div class="col-md-2 title">省市区</div>
                                <div class="col-md-4 data"  >
                                    <input   type="text"  class="form-control" placeholder="省市区" class="form-control" ng-model="productStandardInfoItem.address"  >
                                </div>

                                <div class="col-md-2 title">现行状态</div>
                                <div class="col-md-4 data"  >

                                    <select class="form-control" ng-model="productStandardInfoItem.state" >
                                        <option value="现行" name="现行">现行</option>
                                        <option value="废止" name="废止">废止</option>
                                    </select>
                                   <!-- <input   type="text"  class="form-control" placeholder="现行状态" class="form-control" ng-model="productStandardInfoItem.state"  >-->
                                </div>

                                <div class="col-md-2 title">中国标准分类号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control"  ng-model="productStandardInfoItem.chinaStandard" placeholder="中国标准分类号">
                                </div>

                                <div class="col-md-2 title">发布日期</div>
                                <div class="col-md-4 data">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" ng-model="productStandardInfoItem.publishTime"  name="publishTime"  class="form-control pull-right"id="datepicker" >
                                    </div>
                                </div>
                                <div class="col-md-2 title">备案号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.recordNumber" placeholder="备案号">
                                </div>

                                <div class="col-md-2 title">备案日期</div>
                                <div class="col-md-4 data">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="datepickerRecordTime" ng-model="productStandardInfoItem.recordTime">
                                    </div>
                                    <!--<input type="text" class="form-control" ng-model="productStandardInfoItem.recordTime" placeholder="备案日期">-->
                                </div>

                                <div class="col-md-2 title">国际标准分类号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.internationalStandard" placeholder="国际标准分类号">
                                </div>

                                <div class="col-md-2 title">实施日期</div>
                                <div class="col-md-4 data">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="datepickerImplementTime" ng-model="productStandardInfoItem.implementTime">
                                    </div>
                                    <!--<input type="text" class="form-control"  ng-model="productStandardInfoItem.implementTime" placeholder="实施日期">-->
                                </div>

                                <div class="col-md-2 title">技术归口</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control"  ng-model="productStandardInfoItem.techniqueShall"  placeholder="技术归口">
                                </div>

                                <div class="col-md-2 title">制修订</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" ng-model="productStandardInfoItem.settingOrRevision" >
                                        <option value="制定" name="制定">制定</option>
                                        <option value="修订" name="修订">修订</option>
                                    </select>
                                    <!--<input type="text" class="form-control" ng-model="productStandardInfoItem.settingOrRevision" placeholder="制修订">-->
                                </div>

                                <div class="col-md-2 title">代替标准号</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.replaceStandard" placeholder="代替标准号">
                                </div>

                                <div class="col-md-2 title">批准发布部门</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.approvalReleaseDepartment"  placeholder="批准发布部门">
                                </div>

                                <div class="col-md-2 title">推荐性</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" ng-model="productStandardInfoItem.type" >
                                        <option value="推荐性" name="推荐性">推荐性</option>
                                        <option value="强制性" name="强制性">强制性</option>
                                    </select>
                                    <!--<input type="text" class="form-control" ng-model="productStandardInfoItem.type" placeholder="推荐性">-->
                                </div>

                                <div class="col-md-2 title">行业分类</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.industryClassification" placeholder="行业分类">
                                </div>


                                <div class="col-md-2 title">标准类别</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.standardType"  placeholder="标准类别">
                                </div>

                                <div class="col-md-2 title">适用范围</div>
                                <div class="col-md-10 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.limitation"  placeholder="适用范围">
                                </div>

                                <div class="col-md-2 title">起草单位</div>
                                <div class="col-md-10 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.draftUnit"  placeholder="起草单位">
                                </div>

                                <div class="col-md-2 title">起草人</div>
                                <div class="col-md-10 data">
                                    <input type="text" class="form-control" ng-model="productStandardInfoItem.drafter"  placeholder="起草人">
                                </div>

<!--
                                <div class="col-md-2 title">受理公告 </div>
                                <div class="col-md-10 data">
                                    <select class="form-control" ng-model="product.protectionNoticeTitle" ng-options = "c.id as c.title for c in noticeShouLiList">
                                    </select>
                                </div>

                                <div class="col-md-2 title">行政区间</div>
                                <div class="col-md-5 data">
                                    <select class="form-control" ng-model="product.administrativeAreaProv" ng-options = "c.cityId as c.name for c in areasCityList">
                                    </select>
                                </div>
                                <div class="col-md-5 data">
                                    <select class="form-control" ng-model="product.administrativeArea" ng-options = "c.cityId as c.name for c in areasCountyList">
                                    </select>
                                </div>-->

                                <div class="col-md-2 title"></div>
                                <div class="col-md-10 data text-center">
                                    <button type="button" class="btn bg-maroon" ng-click="saveProductStandard()">保存基本信息</button>
                                    <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                </div>

                            </div>
                        </div>
                        <!--产品信息/-->

                        <!--产品详细-->
                        <div class="tab-pane" id="tab-productContent">
                                <span><p>产品名称：&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input id="title" style="width:800px;height:32px;" type="text" value=""   ng-model="product.name" name="title" /></p>
                                </span>
                            <div align="center" style="padding-top: 7px;">
                                <textarea id="TextArea1" ng-model="content" name="content" cols="20" rows="2" class="ckeditor" ></textarea>
                            </div>
                            <div align="center" style="padding-top: 15px;">
                                <input  type="button" ng-click="uploadShanXiProductInfo()" style="width: 80px;height: 35px;" value="提交" />
                            </div>
                        </div>
                        <!--产品详细/-->
                    </div>
                    <!--tab内容/-->

                </div>

            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->
</div>

<script>

    $(document).ready(function() {
        //Date picker
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: 'zh-CN'
        });
        $('#datepickerRecordTime').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: 'zh-CN'
        });
        $('#datepickerImplementTime').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: 'zh-CN'
        });
    });


</script>
</body>
</html>
