<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">




    <title>相关企业网站列表页</title>
    <meta name="description" content=">相关企业网站列表页">
    <meta name="keywords" content=">相关企业网站列表页">


    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../plugins/select2/select2.css">


    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/adminLTE/js/app.min.js"></script>
    <script src="../../plugins/select2/select2.full.min.js"></script>
    <!--  angularjs -->
    <!-- 导入controller  -->
    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../js/adminBase.js"></script>
    <script type="text/javascript" src="../../js/service/adminRelatedWebsitesService.js"></script>
    <script type="text/javascript" src="../../js/controller/adminRelatedWebsitesController.js"></script>
</head>

<body class="hold-transition skin-purple sidebar-mini" ng-app="shanxi-admin"  ng-controller="relatedWebsitesController" ng-init="loadProductRelatedWebsitesRellevance()"   >

<div class="wrapper">

    <div class="content-wrapper" style="margin-left: 0px">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                相关企业管理
                <small>列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">>相关企业网站管理</a></li>
                <li class="active">列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">
            <div class="box-body">

                <!--tab页-->
                <div class="nav-tabs-custom">
                        <!--基础控件-->
                        <div class="tab-pane active" id="tab-common">
                            <div class="row data-type">

                                <div class="col-md-2 title">产品</div>
                                <div class="col-md-10 data">
                                    <select class="form-control" ng-model="productAboutEntAndWeb.productId" ng-options = " p.id as p.name for p in productList">
                                    </select>
                                </div>
                                <div class="col-md-2 title">相关企业</div>
                                <div class="col-md-10 data">
                                    <select class="form-control select2" multiple="multiple" data-placeholder="可多选" style="width: 100%;" ng-model="productAboutEntAndWeb.ent" ng-options = " p.id as p.name for p in enterpriseList">
                                    </select>
                                </div>
                                <div class="col-md-2 title">相关网站</div>
                                <div class="col-md-10 data">
                                    <select class="form-control select2"  multiple="multiple" data-placeholder="可多选" style="width: 100%;" ng-model="productAboutEntAndWeb.web" ng-options = " p.id as p.name for p in websitesList">
                                    </select>
                                </div>

                                <div class="col-md-12 data text-center">

                                    <button type="button" class="btn bg-maroon" ng-click="saveProductAboutEntAndWeb()">保存基本信息</button>
                                    <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                </div>
                            </div>
                        </div>
                        <!--基础控件/-->



                </div>
                    <!--tab内容/-->

            </div>
            <!--tab页/-->

        </section>
        <!-- 正文区域 /-->

    </div>

</div>
</body>
<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();
    });
</script>
</html>
