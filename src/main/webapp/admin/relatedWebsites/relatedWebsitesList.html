<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">




    <title>相关企业网站列表页</title>
    <meta name="description" content=">相关企业网站列表页">
    <meta name="keywords" content=">相关企业网站列表页">


    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">



    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/adminLTE/js/app.min.js"></script>
    <!--  angularjs -->
    <!-- 导入controller  -->
    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../js/adminBase.js"></script>
    <script type="text/javascript" src="../../js/service/adminRelatedWebsitesService.js"></script>
    <script type="text/javascript" src="../../js/controller/adminRelatedWebsitesController.js"></script>
</head>

<body class="hold-transition skin-purple sidebar-mini" ng-app="shanxi-admin"  ng-controller="relatedWebsitesController" ng-init="loadList()"   >

<div class="wrapper">

    <div class="content-wrapper" style="margin-left: 0px">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                产品管理
                <small>列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="all-order-manage-list.html">>相关企业网站管理</a></li>
                <li class="active">列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建" onclick='location.href="productInfo.html"'><i class="fa fa-file-o"></i> 新建</button>
                                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                </div>
                            </div>
                        </div>
                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="sorting_asc">序号</th>
                                <th class="sorting">产品名称</th>
                                <th class="sorting">企业/网站名称</th>
                                <th class="sorting">网站URL</th>
                                <th class="sorting">类型</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat=" item in pageDate.list">
                                    <td> {{$index + 1}}      </td>
                                    <td>{{item.productName}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.webUrl}}</td>
                                    <td>{{item.type}}</td>
                                    <td class="text-center">
                                        <a type="button" class="btn bg-olive btn-xs" href="productInfo.html#?id={{item.id}}">编辑</a>
                                        <button type="button" class="btn bg-olive btn-xs" ng-click='deleteProduct(item.id)'>删除</button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <!--数据列表/-->
                    </div>
                    <!-- 数据表格 /-->


                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline" style="margin-top: 2px">
                            总共{{pageDate.totalPages}} 页，共{{pageDate.total}} 条数据。
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination" style="margin:  0;">
                            <li>
                                <a href="#" aria-label="Previous" ng-click="queryByPage(1,1)">首页</a>
                            </li>
                            <li class="prev {{isTopPage()?'disabled':''}}">
                                <a href="#" ng-click="queryByPage(currPageNo - 1,1)">上一页</a>
                            </li>
                            <li class="dotted" ng-if="firstDot == true"><span>...</span></li>
                            <li  ng-repeat="p in pageLabel"><a href="#" ng-click="queryByPage(p,1)">{{p}}</a></li>
                            <li class="dotted" ng-if="lastDot == true"><span>...</span></li>
                            <li class="next {{isEndPage()?'disabled':''}}">
                                <a href="#"  ng-click="queryByPage(currPageNo + 1,1)">下一页</a>
                            </li>
                            <li>
                                <a href="#" aria-label="Next"  ng-click="queryByPage(pageDate.queryResult.map.totalPages,1)">尾页</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- .box-footer-->


            </div>

        </section>
        <!-- 正文区域 /-->

    </div>

</div>
</body>

</html>
