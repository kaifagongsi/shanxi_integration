<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">




    <title>相关企业网站列表页</title>
    <meta name="description" content=">相关企业网站列表页">
    <meta name="keywords" content=">相关企业网站列表页">


    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">



    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/adminLTE/js/app.min.js"></script>
    <!--  angularjs -->
    <!-- 导入controller  -->
    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../js/adminBase.js"></script>
    <script type="text/javascript" src="../../js/service/adminRelatedWebsitesService.js"></script>
    <script type="text/javascript" src="../../js/controller/adminRelatedWebsitesController.js"></script>
</head>

<body class="hold-transition skin-purple sidebar-mini" ng-app="shanxi-admin"  ng-controller="relatedWebsitesController" ng-init="load()"   >

<div class="wrapper">

    <div class="content-wrapper" style="margin-left: 0px">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                产品管理
                <small>列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">>相关企业网站管理</a></li>
                <li class="active">列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box-body">

                <!--tab页-->
                <div class="nav-tabs-custom">
                        <!--基础控件-->
                        <div class="tab-pane active" id="tab-common">
                            <div class="row data-type">

                                <div class="col-md-2 title">相关企业/网站名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="relatedMode.name" placeholder="相关企业/网站名称" value="">
                                </div>

                                <div class="col-md-2 title">链接</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="relatedMode.webUrl" placeholder="链接" value="">
                                </div>


                                <div class="col-md-2 title">图片上传</div>
                                <div class="col-md-4 data">
                                    <div class="col-md-5 ">
                                        <input type="file" accept=".jpg,.jpeg,.png" name="" id="imgFile">
                                    </div>
                                    <div class="col-md-2 ">
                                        <input type="button" value="上传" ng-click="saveImg()">
                                    </div>
                                </div>
                                <div class="col-md-2 title">类型</div>
                                <div class="col-md-4 data">
                                    <select class="form-control" ng-model="relatedMode.type">
                                        <option value="1">相关企业</option>
                                        <option value="2">相关网站</option>
                                    </select>
                                </div>
                                <div class="col-md-12  text-center">
                                    <img src="{{relatedMode.picUrl}}" />
                                </div>
                                <div class="col-md-2 title"></div>
                                <div class="col-md-10 data text-center">
                                    <button type="button" class="btn bg-maroon" ng-click="saveRelatedMode()">保存</button>
                                    <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                </div>
                            </div>
                        </div>
                        <!--基础控件/-->



                </div>
                    <!--tab内容/-->

            </div>
            <!--tab页/-->

        </section>
        <!-- 正文区域 /-->

    </div>

</div>
</body>

</html>
