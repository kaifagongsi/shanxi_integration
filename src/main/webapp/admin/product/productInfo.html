<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">




    <title>数据 - AdminLTE2定制版</title>
    <meta name="description" content="AdminLTE2定制版">
    <meta name="keywords" content="AdminLTE2定制版">




    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../css/style.css">


    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../plugins/adminLTE/js/app.min.js"></script>

    <!--  angularjs -->
    <!-- 导入controller  -->
    <script type="text/javascript" src="../../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../js/adminBase.js"></script>
    <script type="text/javascript" src="../../js/service/adminProductService.js"></script>
    <script type="text/javascript" src="../../js/controller/adminProductController.js"></script>
    <script type="text/javascript" src="../../plugins/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="../../plugins/ckeditor/config.js"></script>
</head>

<body class="hold-transition skin-purple sidebar-mini" ng-app="shanxi-admin" ng-controller="adminProductController" ng-init="initProduct()" >

<div class="wrapper">

    <!-- 内容区域 -->
    <!-- @@master = admin-layout.html-->
    <!-- @@block = content -->

    <div class="content-wrapper" style="margin-left: 0px">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>product.classification
                产品详细
                <small>产品详细</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 产品详细</a></li>
                <li><a href="#">产品详细</a></li>
                <li class="active">产品详细</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <div class="box-body">

                <!--tab页-->
                <div class="nav-tabs-custom">

                    <!--tab头-->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-common" data-toggle="tab">产品信息</a>
                        </li>
                        <li>
                            <a href="#tab-productContent" data-toggle="tab">产品详细</a>
                        </li>
                    </ul>
                    <!--tab头/-->

                    <!--tab内容-->
                    <div class="tab-content">
                        <!--产品信息-->
                        <div class="tab-pane active" id="tab-common">
                            <div class="row data-type">

                                <div class="col-md-2 title">产品名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" placeholder="产品名称"  ng-model="product.name" value="">
                                </div>

                                <div class="col-md-2 title">类别</div>
                                <div class="col-md-4 data"  >
                                    <select class="form-control" ng-model="product.classification"  ng-options = "c.id as c.name for c in adminArea">
                                    </select>
                                </div>

                                <div class="col-md-2 title">申请机构</div>
                                <div class="col-md-4 data">
                                        <input type="text" class="form-control"  ng-model="product.applicantOrganization" placeholder="申请机构">
                                </div>

                                <div class="col-md-2 title">初审机构</div>
                                <div class="col-md-4 data">
                                        <input type="text" class="form-control" ng-model="product.preliminaryExaminationBody" placeholder="初审机构">
                                </div>
                                <div class="col-md-2 title">省份名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="product.provinceName" placeholder="省份名称">
                                </div>

                                <div class="col-md-2 title">地市县区名称</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control"  ng-model="product.cityName" placeholder="地市县区名称">
                                </div>

                                <div class="col-md-2 title">保护范围</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control"  ng-model="product.protectionScope"  placeholder="保护范围">
                                </div>

                                <div class="col-md-2 title">界定保护范围文件</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="product.documentDefiningTheScopeOfProtection"  placeholder="界定保护范围文件">
                                </div>

                                <div class="col-md-2 title">技术规范</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="product.technicalSpecifications" placeholder="技术规范">
                                </div>

                                <div class="col-md-2 title">专用标志使用</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="product.useOfSpecialSigns" placeholder="专用标志使用">
                                </div>




                                <div class="col-md-2 title">批准机构</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="product.approvalAuthorityProduct" placeholder="批准机构">
                                </div>
                                <div class="col-md-2 title">批准公告（简称）</div>
                                <div class="col-md-4 data">
                                    <input type="text" class="form-control" ng-model="product.approvalAnnouncementNoProduct"  placeholder="批准公告（简称）">
                                </div>

                                <div class="col-md-2 title">批准公告</div>
                                <div class="col-md-10 data">
                                    <select class="form-control" ng-model="product.approvalAnnouncementNoProductAll"   ng-options = "c.id as c.title for c in noticePiZhunList">
                                    </select>
                                </div>


                                <div class="col-md-2 title">受理公告 </div>
                                <div class="col-md-10 data">
                                    <select class="form-control" ng-model="product.protectionNoticeTitle" ng-options = "c.id as c.title for c in noticeShouLiList">
                                    </select>
                                </div>

                                <div class="col-md-2 title">行政区间</div>
                                <div class="col-md-5 data">
                                    <select class="form-control" ng-model="product.administrativeAreaProv" ng-options = "c.cityId as c.name for c in areasCityList">
                                    </select>
                                </div>
                                <div class="col-md-5 data">
                                    <select class="form-control" ng-model="product.administrativeArea" ng-options = "c.cityId as c.name for c in areasCountyList">
                                    </select>
                                </div>

                                <div class="col-md-2 title"></div>
                                <div class="col-md-10 data text-center">
                                    <button type="button" class="btn bg-maroon" ng-click="saveProduct()">保存</button>
                                    <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                </div>

                            </div>
                        </div>
                        <!--产品信息/-->

                        <!--产品详细-->
                        <div class="tab-pane" id="tab-productContent">
                                <span><p>产品名称：&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input id="title" style="width:800px;height:32px;" type="text" value="" ng-model="title" name="title" /></p>
                                </span>
                                <div align="center" style="padding-top: 7px;">
                                    <textarea id="TextArea1" ng-model="content" name="content" cols="20" rows="2" class="ckeditor" ></textarea>
                                </div>
                                <div align="center" style="padding-top: 15px;">
                                    <input  type="button" ng-click="upload()" style="width: 80px;height: 35px;" value="提交" />
                                </div>
                        </div>
                        <!--产品详细/-->
                    </div>
                    <!--tab内容/-->

                </div>

            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->
</div>

<script>




</script>
</body>

</html>
